<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.3.0/crypto-js.js"></script>
    <script src="../cryptography/cryptography.js" defer></script>

    <title>Mensageiro CryptoGuard</title>
  </head>
  <body>
    <header class="header-title">
      <h1 class="title">Mensageiro CryptoGuard</h1>
    </header>
    <main class="container">
      <section class="info-section">
        <div class="text-textarea">
          <textarea
            class="message-textarea"
            style="resize: none"
            name="mensagem"
            id="message"
            rows="4"
            cols="50"
            placeholder="Digite sua Mensagem"
            required
          ></textarea>
          <div class="message-error">
            <span class="hide" id="error"></span>
          </div>
          <div class="encrypt-button">
            <button onclick="encrypt()" class="button" id="button-encrypt">
              Criptografar
            </button>
            <div class="key-encrypt">
              <input type="password" id="key" placeholder="Senha" />
            </div>
          </div>
        </div>

        <div class="info-card">
          <img
            class="img-questions"
            src="/assets/img/Questions-pana.png"
            alt="Imagem questionando"
          />
          <h3 class="title-2">Nenhuma mensagem foi encontrada!</h3>
          <p class="text">Digite um texto que você deseja Criptografar.</p>
        </div>
      </section>
      <p class="text-2">Digite um texto que você deseja Criptografar!.</p>
    </main>

    <footer>
      <p class="text-footer">Ellen Santos 2024 Todos direitos reservados ©</p>
      <nav>
        <a href="https://www.linkedin.com/in/ellentsantos/">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/Ellen-TSantos"
          ><i class="fa-brands fa-github"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
